<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<div class="container">
    <h4>Создать нового пользователя</h4>
    <div class="container-fluid">
        <form method="post" th:action="@{new}">
            <div class="form-group">
                <label for="inputName">Введите логин</label>
                <div class="col-3">
                    <input type="text" name="username" class="form-control" th:required="true" id="inputName"
                           placeholder="Login">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword">Введите пароль </label>
                <div class="col-3">
                    <input type="password" name="password" class="form-control" th:required="true"
                           id="inputPassword" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Введите email</label>
                <div class="col-3">
                    <input type="email" name="email" class="form-control" th:required="true" id="inputEmail"
                           placeholder="email@gmail.com"/>
                </div>
            </div>
            <div class="form-group">
                <label for="date-input">Введите дату рождения</label>
                <div class="col-3">
                    <input class="form-control" th:required="true" type="date" name="date" pattern="yyyy-MM-dd" value="2020-10-31" id="date-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
