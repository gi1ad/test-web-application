<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
</head>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<div class="container">
    <h4>Профиль пользователя </h4>
    <div class="container-fluid">
        <form method="post" th:action="profile">
            <div class="form-group">
                <label for="inputName"> Имя пользователя </label>
                <div class="col-3">
                    <input class="form-control" type="text" name="username" id="inputName" th:value="${username}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasword">Пароль </label>
                <div class="col-3">
                    <input type="text" class="form-control" id="inputPasword" name="password"
                           th:value="${password}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail"> Email </label>
                <div class="col-3">
                    <input type="text" class="form-control" id="inputEmail" name="email" th:value="${email}">
                </div>
            </div>
            <div class="form-group">
                <label for="date-input"> Дата рождения </label>
                <div class="col-3">
                    <input type="date" class="form-control" name="date" th:value="${date}" pattern="yyyy-MM-dd"
                           id="date-input">
                </div>
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" name="userId" th:value="${id}" pattern="yyyy-MM-dd"
                       id="id">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
